<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <style>
      .box {
        border: 2px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .box--medium {
        width: 90px;
        height: 90px;
      }

      .red {
        background-color: red;
      }

    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function Box({label}) {
        // creates an isRed state variable and a setRed setter function which updates the isRed value
        const [isRed, setRed] = React.useState(false)

        const handleClick = () => {
          // Remember, the negation operator (!) prefixing a boolean results in the opposite value
          // e.g. !true === false and !false === true
          setRed(!isRed);
        }

        return (
          <div
            className={`box box--medium ${isRed ? "red" : ""}`}
            onClick={handleClick}
          >
            {label}
          </div>
        )
      }

      ReactDOM.render(
        <Box label="Box1" />,
        document.getElementById('root'),
      )
    </script>
  </body>
</html>
