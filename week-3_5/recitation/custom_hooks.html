<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <style>
      input:focus {
          outline-offset: 0;
      }
      input:focus {
          outline: none;
      }
      input {
        border: 1px solid black;
        padding: 2px;
      }
      input:focus:required:invalid {
        border: 1px solid #dc3545;
      }
      button {
        padding: 2px;
        margin-left: 2px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

      // custom hook
      // https://levelup.gitconnected.com/two-simple-reusable-custom-hooks-for-your-react-apps-a0275724f8ab
      const useInputValue = initialValue => {
        const [value, setValue] = React.useState(initialValue);
        return [
          value,
          (event) => setValue(event.target.value),
        ];
      };

      function EmailForm() {
        // const [email, setEmail] = React.useState("");
        const [email, handleChange] = useInputValue("")

        // const handleChange = (event) => {
        //   setEmail(event.target.value);
        // }

        return (
          <div>
            <div>
              <h1>Email: {email}</h1>
            </div>
            <form>
              <label htmlFor="name">email: </label>
              <input
                type="email"
                id="name"
                value={email}
                onChange={handleChange}
                placeholder="Email Address"
                required
              />
              <button>Submit</button>
            </form>
          </div>
        )
      }

      ReactDOM.render(
        <EmailForm />,
        document.getElementById('root'),
      )

    </script>
  </body>
</html>
